name: Code quality check of Java client library

on:
  workflow_dispatch:
  push:
    #branches:
    #  - '!main'
    paths:
      - src/**
      - pom.xml
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  analize_backend:
    name: Java client library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: "!contains(github.event.head_commit.message, 'ci-skip')"
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        if: "!contains(github.event.head_commit.message, 'ci-skip')"
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        if: "!contains(github.event.head_commit.message, 'ci-skip')"
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        if: "!contains(github.event.head_commit.message, 'ci-skip')"
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Sonarcloud scan
        if: "!contains(github.event.head_commit.message, 'ci-skip')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -Pcodecov -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.organization=peter-szrnka -Dsonar.projectKey=peter-szrnka_give-my-secret-client-spring
